    <script>
        $(document).ready(function () {

            $(".unique_identifier").hide();
            $("#case_number").hide();


            //function for choosing which input to show based on what category of item is chosen
            $("#category_of_item").change(function () {

                $(this).find("option:selected").each(function () {

                    var optionValue = $(this).attr("value");

                    if (optionValue) {

                        $(".unique_identifier").not("#" + optionValue).hide();
                        $("#" + optionValue).show();

                    } else {

                        $(".unique_identifier").hide();
                    }
                });
            }).change();
        });
    </script>
